<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Лекция 16. Форсы. Домашняя работа</title>
		<link rel="stylesheet" href="./css/base.css">
	</head>
	<body>
		<!-- Квадратная картинка в круге -->
		<div class="wrapper">
			<!-- HEADER -->
			<header class="header">
				<div class="header__container">


				</div>

			</header>

			<!-- MAIN -->
			<main class="main">
				<section class="make-appointment">

					<div class="make-appointment__form">
						<div class="make-appointment__title">Make an appointment</div>
						<div class="make-appointment__row appointment-row">

							<div class="appointment-row__item">
								<input class="make-appointment__input" type="text" name="username" placeholder="Name">
							</div>
							<div class="appointment-row__item">
								<input class="make-appointment__input" type="email" name="email" placeholder="Email">
							</div>

						</div>

						<div class="appointment-row">
							
							<div class="appointment-row__item">
								<input class="make-appointment__input" type="tel" name="tel" placeholder="Phone number">
							</div>
							<div class="appointment-row__item">
								<input class="make-appointment__input" type="text" name="service" placeholder="Select Service">
							</div>


						</div>
						<div class="appointment-row message-row">

							<div class="appointment-row__message">
								<textarea placeholder="Tell us about your puppers include his/her name" class="make-appointment__message" name="message" id="message"></textarea>
							</div>
						</div>
						<button class="make-appointment__button" type="submit">Make an Appointment</button>

					</div>

					.<div class="make-appointment__body body-appointment">
						<div class="body-appointment__title">Maxime placeat facere possimus omnis </div>
						<div class="body-appointment__digit">5,700+</div>
						<div class="body-appointment__subtitle">customers served</div>
					</div>
					

				</section>

			</main>

			<!-- FOOTER -->
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__text">
						<p>&copy; Курс "Зима 2022" | <a href="https://caravan4eg.github.io/fls_lesson_7/">caravan4eg</a> </p>
					</div>
				</div>

			</footer>

		</div>

	</body>
</html>
